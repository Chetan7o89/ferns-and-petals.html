<!DOCTYPE html>
<head>
    <title> Forms</title>
</head>
<body style="background: linear-gradient(to left,white,rgb(80, 151, 198), rgb(6, 6, 194));">
    <div style="background-color: aquamarine; width: 550px; height: auto; margin: auto;border-style:double;
    border-radius: 25px;box: shadow 2px;
    border-color: aqua;border-width:5px;">
    <form>
    <h1 align="CENTER"> Forms</h1>
   <label for="text">Enter your first name:</label>
    <input
    type="text"
    id="text"
    name="text"
    maxlength="112"
    minlength="3"
    placeholder="eg-chetan"
    size="30"
    required/>
    <br><br>
    <label for="text-1">Enter your last name:</label>
    <input
    type="text-1"
    name="text-1"
    maxlength="100"
    minlength="3"
    placeholder="eg-puri"
    size="30"
    required/>
    <br><br>
    <label for="text-2">kindly select your age:</label>
    <input
    type="range"
    name="text-2"
    maxlength="100"
    minlength="10"
    size="30"
   />
   <br><br>
   <label for="text-3">Select date and time:</label>
   <input
   type="datetime-local"
   name="text-3"
   id="text-3"
   placeholder="eg- 2:03pm & 2-04-2023"
   size="30"/>
   <br><br>
   <label for="text-4">Select your gender:</label>
   <br>
   <input type="radio" name="text-4" id="text-4" value="M">Male
   <br>
   <input type="radio" name="text-4" id="text-4" value="F">Female
   <br>
   <input type="radio" name="text-4" id="text-4" value="T">Transgender
   <br><br>
   <label for="text-5">Enter your email id:</label>
   <input
   type="email"
   name="text-5"
   id="text-5"
   size="50"
   placeholder="eg-xyx@yahoo/apple/hotmail/gmail.com"
   required/>
   <br><br>
   <label for="text-6">Enter your mobile number:</label>
   <input
   type="tel"
   name="text-6"
   id="text-6"
   size="50"
   placeholder="1234567890"
   required/>
   <br><br>
   <label for="text-9">Enter your address:</label>
   <input
   id="text-9"
   name="text-9"
   rows="6"
   coloumns="40"
   placeholder="address comes here!!"
   />
   <br><br>
   <input
   type="Reset"
   value="Reset Form"
   id="text-7"
   name="text-7"/>
  <br><br>
   <input
   type="Submit"
   value="Submit Form"
   id="text-8"
   name="text-8"/>
</div>

</form>
</body>
